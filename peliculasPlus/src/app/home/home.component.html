<!-- PELI PRINCIPAL -->
<div id="maincarouselControls" class="main mb-3 carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let peli of top5; let i = index" [ngClass]="{'active': i === 1}" [ngStyle]="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%) , url(' + haha+peli.backdrop_path + ')'}">
      <div class="carousel-caption pb-0">
        <h1 class="display-6 fw-bold mb-3">{{peli.title}}</h1>
        <p class="mb-0">{{peli.overview}}</p>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#maincarouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#maincarouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
